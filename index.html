<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="phone-img">
            <img src="images/instagram-celular.png" alt="Phone with Instagram opened">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="images/instagram-logo.png" alt="instagram logo">
                <div class="profile-picture">
                    <img src="images/picInsta.jpeg" alt="default picture of instagram" class="picInsta">
                </div>
                <a href="#" class="instagram-login">Continue as Gabriel</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>  
            
            <div class="group">
                <p class="not-account">
                    Not Gabriel?
                    <span class="blue-link">Switch Accounts</span>
                    Or
                    <span class="blue-link">Sign Up</span>
                </p>
            </div>
       
        <div class="get-the-app">
            <p class="get-app">
                Get the app
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </p>
        </div>
    </div>
    </div>
</body>
</html>
